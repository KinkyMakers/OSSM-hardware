; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = examples/HX711_basic_example
include_dir = src

[config]
build_flags =
    -D VERSION=0.7.5
    -D DEBUG=1

src_filter =
    +<*>
    +<../../src/*.cpp>


[env:feather_328]
platform = atmelavr
framework = arduino
board = feather328p

; Build options
build_flags = ${config.build_flags}
src_filter = ${config.src_filter}


