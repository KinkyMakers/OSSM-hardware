[platformio]

# There should be only one env section for the DUT under test.
# One of
#	atmega328p
#   atmega2560_timer1
#   atmega2560_timer3
#   atmega2560_timer4
#   atmega2560_timer5
#
[common]
# This is the line input to StepperDemo:
build_flags = -D SIM_TEST_INPUT='"M1 V100 A300 R1 w1000 R1 w1000 ? W "'

[env:atmega328p]
platform    = atmelavr
board       = nanoatmega328
framework   = arduino
build_flags = -Werror -Wall ${common.build_flags}
lib_extra_dirs = ../../../../..

