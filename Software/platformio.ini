    -Wno-error=unknown-pragmas
    -Wno-unknown-pragmas
    -std=gnu++17
    -D SW_VERSION=0
    -D RAD_SERVER="\"https://dashboard.researchanddesire.com\""
    -D MQTT_SERVER="\""mqtts://c071b760.ala.us-east-1.emqxsl.com"\""
    -D RAD_SERVER_SHORT="\"https://dashboard.researchanddesire.com\""
;    This flag is used for Stroke Engine.
    ; -D DEBUG_TALKATIVE
