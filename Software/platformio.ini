    -D CONFIG_NIMBLE_CPP_LOG_LEVEL=0
    -D CONFIG_BT_NIMBLE_HOST_TASK_STACK_SIZE=6144
    -D WIFI_SSID="\"CANADAHOUSE_2.4G\""
