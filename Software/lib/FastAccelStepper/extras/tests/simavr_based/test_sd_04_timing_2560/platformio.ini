[platformio]

# There should be only one env section for the DUT under test.
# One of
#	atmega328p
#   atmega2560_timer1
#   atmega2560_timer3
#   atmega2560_timer4
#   atmega2560_timer5
#
[common]
# This is the line input to StepperDemo:
build_flags = -D SIM_TEST_INPUT='"M1 A10000 V40 R64000 M2 A11000 V40 R64000 M3 A12000 V40 R64000 W M2 W M1 W t W "' -D SIMAVR_TIME_MEASUREMENT_QUEUE

[env:atmega2560_timer4]
platform    = atmelavr
board       = megaatmega2560
framework   = arduino
build_flags = -Werror -Wall ${common.build_flags}
lib_extra_dirs = ../../../../..

